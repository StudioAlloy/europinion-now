<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{ site.baseurl}}/">
  <title>{{ site.title }} | {{ site.subtitle }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <meta property="og:title" content="{{ site.title }} | {{ site.subtitle }}">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.baseurl }}/inc/img/{{ site.image }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ site.baseurl }}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:title" content="{{ site.title }} | {{ site.subtitle }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.baseurl }}/inc/img/{{ site.image }}" />
  
  <link rel="stylesheet" type="text/css" href="inc/fullpage/jquery.fullPage.css" />
  <link rel="stylesheet" href="inc/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='https://fonts.googleapis.com/css?family=Oswald|Muli' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="57x57" href="/inc/favicon/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/inc/favicon/apple-touch-icon-60x60.png">
